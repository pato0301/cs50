{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change" method="post" Id="myForm" onSubmit = "return checkPassword(this)">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    <script>
        function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.password2.value;

                // If password not entered
                if (!document.querySelector("div.form-group input[name='password']").value){
                   alert ("Please enter Password");
                }
                // If confirm password not entered
                else if (!document.querySelector("div.form-group input[name='password2']").value){
                    alert ("Please enter confirm password");
                }
                // If Not same return False.
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }
                // If same return True.
                else{
                    alert("Password Change Succesfully!")
                    return true;
                }
            }
    </script>
{% endblock %}
